<!DOCTYPE html>
<html>

<head>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<div class="container pt-4">
		<h2>Badge inside cell Example 1</h2>
		<table class="table table-responsive">
			<thead>
				<tr>
					<th>Badge</th>
					<th>Content</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><span class="badge badge-success text-uppercase">
							Success
						</span>
					</td>
					<td>This is the success content</td>
				</tr>
				<tr>
					<td><span class="badge badge-warning text-uppercase">
							Warning
						</span>
					</td>
					<td>This is the warning content</td>
				</tr>
				<tr>
					<td><span class="badge badge-danger text-uppercase">
							Danger
						</span>
					</td>
					<td>This is the danger content</td>
				</tr>
				<tr>
					<td><span class="badge badge-dark text-uppercase">
							Dark
						</span>
					</td>
					<td>This is the dark content</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
